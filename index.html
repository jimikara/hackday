<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Science Museum Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Science Museum Image/Description game" />
    <meta property="og:description" content="Check out my score" />
    <meta property="og:image" content="img/logo.png" /> 
    <link rel="stylesheet" href="css/reset.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8&appId=264898893932146";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <main>

        <div class="wrapper">

            <header class="header">
                <a href="#intro" class="header_logo hl">#SMHACK</a>
                <div class="countdown hl"></div>
            </header>

            <section class="screen screen--initial" data-screen="intro">

                <img src="./img/logo.png" class="logo" />

                <p class="p20 fs-large">
                    Three images are shown as an artifact description fades into view.
                    Tap the image that matches the description as quickly as you can!
                </p>

                <a href="#play" class="btn">GO</a>
            </section>

            <section class="screen" data-screen="play" id="play">

                <div class="quiz-wrap">

                    <script id="quiz-template" type="text/template">

                        <div class="quiz-imageWrap">
                            <div class="quiz-images">
                                {{#images}}
                                    {{#.}}
                                        <figure>
                                            <img src="{{image}}" data-id="{{id}}" />
                                        </figure>
                                    {{/.}}
                                {{/images}}
                            </div>
                        </div>

                        <div class="quiz-description">
                            {{{splitDesc}}}
                        </div>

                        <div class="score">
                            {{score}}
                        </div>

                        <div class="answers">
                            {{#answers}}
                                <div class="answer answer{{.}}" />
                            {{/answers}}
                        </div>

                    </script>

                </div>

            </section>

            <section class="screen" data-screen="done" id="results">

                <h1 class="mt80">Time's Up!</h1>

                <div class="result-wrap">

                    <script id="results-template" type="text/template">

                        <div class="final-score">
                            <h2>You got...</h2>
                            <span>
                                {{correct}}/{{turns}}
                            </span>
                            <div>
                                {{inWords}}
                            </div>
                        </div>
                         <div class="fb-share-button" data-href="http://34.194.223.110/index.html" 
                        data-layout="button">Share</a></div>

                    </script>

                </div>

                <a href="#intro" class="btn">Restart</a>

            </section>

        </div>

    </main>

</body>
</html>
